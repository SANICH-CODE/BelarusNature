<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-Панель</title>
    
    <!-- Отключение кэширования -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Фиксация верхней панели */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1050;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
        }

        .navbar-brand {
            margin-left: 50px; /* Смещаем логотип вправо */
        }

        /* Боковое меню */
        #sidebarMenu {
            position: fixed;
            top: 56px;
            left: 0;
            width: 200px;
            height: calc(100vh - 56px);
            background-color: #f8f9fa;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            padding-top: 20px;
            transition: transform 0.3s ease-in-out;
        }

        /* Основной контент */
        main {
            margin-left: 200px;
            padding: 20px;
            padding-top: 76px;
            transition: margin-left 0.3s ease;
        }

        /* Активная кнопка меню */
        .sidebar .nav-link {
            transition: background 0.3s ease;
            color: #333;
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            white-space: nowrap;
        }

        .sidebar .nav-link:hover {
            background: #e9ecef;
        }

        .sidebar .nav-link.active {
            background-color: #007bff !important;
            color: white !important;
        }

        /* Бургер-кнопка */
        .burger-menu {
            display: none;
            position: absolute;
            left: 10px;
            top: 10px;
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            z-index: 1101;
        }

        /* Контейнер пользователя */
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Адаптивность */
        @media (max-width: 992px) {
            .burger-menu {
                display: block;
            }

            #sidebarMenu {
                transform: translateX(-100%);
                width: 250px;
            }

            main {
                margin-left: 0;
            }

            #sidebarMenu.open {
                transform: translateX(0);
            }

            .navbar-brand {
                margin-left: 60px; /* Чуть больше сдвигаем для телефонов */
            }

            /* Смещение текста "С возвращением" немного влево на мобильных */
            .user-info {
                display: flex;
                flex-direction: row;
                justify-content: flex-end;
                flex-wrap: wrap;
                gap: 5px;
            }

            #adminName {
                font-size: 14px;
                max-width: 120px;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>

<!-- Бургер-кнопка -->
<button class="burger-menu" id="burgerButton">☰</button>

<!-- Верхняя панель -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">BN Team</a>
    <div class="user-info me-3">
        <span id="adminName">С возвращением, Админ</span>
        <a href="#" id="logoutButton" class="btn btn-outline-secondary btn-sm">Выход</a>
    </div>
</nav>

<!-- Боковое меню -->
<nav id="sidebarMenu" class="sidebar">
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link" href="#" id="editorLink">Редактор</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" id="usersLink">Пользователи</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" id="monitoringLink">Мониторинг</a>
        </li>
    </ul>
</nav>

<!-- Основной контент -->
<main>
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Добро пожаловать в Админ-Панель</h1>
    </div>
    <div id="content">
        <p>Выберите раздел в меню.</p>
    </div>
</main>

<!-- JS -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const editorLink = document.getElementById('editorLink');
        const usersLink = document.getElementById('usersLink');
        const monitoringLink = document.getElementById('monitoringLink');
        const content = document.getElementById('content');
        const sidebarMenu = document.getElementById('sidebarMenu');
        const burgerButton = document.getElementById('burgerButton');

        function setActive(link) {
            document.querySelectorAll('.sidebar .nav-link').forEach(btn => btn.classList.remove('active'));
            link.classList.add('active');
        }

        burgerButton.addEventListener('click', function () {
            sidebarMenu.classList.toggle('open');
        });

        function closeMenu() {
            sidebarMenu.classList.remove('open');
        }

        usersLink.addEventListener('click', function (event) {
    event.preventDefault();
    setActive(usersLink);
    closeMenu();

    // Показываем сообщение о загрузке
    content.innerHTML = '<div class="alert alert-info">Загрузка данных, пожалуйста, подождите...</div>';

    fetch('https://sanich-code.github.io/BN/users.json')
        .then(response => response.json())
        .then(data => {
            content.innerHTML = ''; // Очищаем сообщение

            const usersArray = Object.keys(data).map(userId => ({
                id: userId,
                ...data[userId]
            }));

            const table = document.createElement('table');
            table.className = 'table table-bordered table-striped table-responsive';

            const thead = document.createElement('thead');
            const theadRow = document.createElement('tr');
            Object.keys(usersArray[0]).forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                theadRow.appendChild(th);
            });
            thead.appendChild(theadRow);
            table.appendChild(thead);

            const tbody = document.createElement('tbody');
            usersArray.forEach(user => {
                const row = document.createElement('tr');
                Object.values(user).forEach(value => {
                    const td = document.createElement('td');
                    td.textContent = value;
                    row.appendChild(td);
                });
                tbody.appendChild(row);
            });
            table.appendChild(tbody);

            content.appendChild(table);
        })
        .catch(error => {
            content.innerHTML = `<div class="alert alert-danger">Ошибка загрузки данных: ${error.message}</div>`;
        });
});

        editorLink.addEventListener('click', function (event) {
            event.preventDefault();
            setActive(editorLink);
            closeMenu();
            content.innerHTML = '<p>Редактор пока не реализован.</p>';
        });

        monitoringLink.addEventListener('click', function (event) {
            event.preventDefault();
            setActive(monitoringLink);
            closeMenu();
            content.innerHTML = `<iframe src="datacenter/index.html" width="100%" height="600px"></iframe>`;
        });
    });

    // Авторизация пользователя
    const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));

    if (!currentUser || currentUser.status !== 'admin') {
        window.location.href = '/login/';
    } else {
        document.getElementById('adminName').textContent = `С возвращением, ${currentUser.username}`;
    }
    document.getElementById('logoutButton').addEventListener('click', function (event) {
        event.preventDefault();
        sessionStorage.removeItem('currentUser');
        window.location.href = '/login/';
    });
</script>

</body>
</html>
