<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-Панель</title>
    
    <!-- Отключение кэширования -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Фиксация верхней панели */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1050;
        }

        /* Фиксация бокового меню */
        #sidebarMenu {
            position: fixed;
            top: 56px; /* Высота navbar */
            left: 0;
            width: 200px; /* Стандартная ширина */
            height: calc(100vh - 56px);
            background-color: #f8f9fa;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            padding-top: 20px;
        }

        /* Основной контент сдвинут к меню */
        main {
            margin-left: 200px;
            padding: 20px;
            padding-top: 76px; /* Отступ для верхней панели */
            transition: margin-left 0.3s ease;
        }

        /* Активная кнопка меню */
        .sidebar .nav-link {
            transition: background 0.3s ease;
            color: #333;
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            white-space: nowrap;
        }

        .sidebar .nav-link:hover {
            background: #e9ecef;
        }

        .sidebar .nav-link.active {
            background-color: #007bff !important;
            color: white !important;
        }
    </style>
</head>
<body>

<!-- Верхняя панель -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">BN Team</a>
        <div class="d-flex align-items-center">
            <span class="me-3" id="adminName">Привет, Админ</span>
            <a href="#" id="logoutButton" class="btn btn-outline-secondary">Выход</a>
        </div>
    </div>
</nav>

<!-- Боковое меню -->
<nav id="sidebarMenu" class="sidebar">
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link active" href="#" id="editorLink">Редактор</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" id="usersLink">Пользователи</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" id="monitoringLink">Мониторинг</a>
        </li>
    </ul>
</nav>

<!-- Основной контент -->
<main>
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Добро пожаловать в Админ-Панель</h1>
    </div>
    <div id="content">
        <p>Выберите раздел в меню.</p>
    </div>
</main>

<!-- JS -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const editorLink = document.getElementById('editorLink');
        const usersLink = document.getElementById('usersLink');
        const monitoringLink = document.getElementById('monitoringLink');
        const content = document.getElementById('content');

        function setActive(link) {
            document.querySelectorAll('.sidebar .nav-link').forEach(btn => btn.classList.remove('active'));
            link.classList.add('active');
        }

        usersLink.addEventListener('click', function (event) {
            event.preventDefault();
            setActive(usersLink);

            fetch('https://sanich-code.github.io/BN/users.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    content.innerHTML = '';
                    const usersArray = Object.keys(data).map(userId => ({
                        id: userId,
                        ...data[userId]
                    }));

                    const tableHeaders = ['ID', ...Object.keys(usersArray[0]).filter(key => key !== 'id')];

                    const table = document.createElement('table');
                    table.className = 'table table-bordered table-striped';

                    const thead = document.createElement('thead');
                    const theadRow = document.createElement('tr');
                    tableHeaders.forEach(header => {
                        const th = document.createElement('th');
                        th.textContent = header;
                        theadRow.appendChild(th);
                    });
                    thead.appendChild(theadRow);
                    table.appendChild(thead);

                    const tbody = document.createElement('tbody');
                    usersArray.forEach(user => {
                        const row = document.createElement('tr');
                        tableHeaders.forEach(header => {
                            const key = header === 'ID' ? 'id' : header;
                            const td = document.createElement('td');
                            td.textContent = user[key] || '';
                            row.appendChild(td);
                        });
                        tbody.appendChild(row);
                    });
                    table.appendChild(tbody);

                    content.appendChild(table);
                })
                .catch(error => {
                    console.error('Ошибка:', error);
                    content.innerHTML = `<div class="alert alert-danger">Ошибка загрузки данных: ${error.message}<br>BN Server - Connected</div>`;
                });
        });

        editorLink.addEventListener('click', function (event) {
            event.preventDefault();
            setActive(editorLink);
            content.innerHTML = '<p>Редактор пока не реализован.</p>';
        });

        monitoringLink.addEventListener('click', function (event) {
            event.preventDefault();
            setActive(monitoringLink);

            // Здесь мы перенаправляем на страницу с мониторингом
            content.innerHTML = `<iframe src="datacenter/index.html" width="100%" height="600px"></iframe>`;
        });

        setActive(editorLink);
    });

    const currentUser = JSON.parse(sessionStorage.getItem('currentUser'));

    if (!currentUser || currentUser.status !== 'admin') {
        window.location.href = '/login/';
    } else {
        document.getElementById('adminName').textContent = `С возвращением, ${currentUser.username}`;
    }

    document.getElementById('logoutButton').addEventListener('click', function (event) {
        event.preventDefault();
        sessionStorage.removeItem('currentUser');
        window.location.href = '/login/';
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
