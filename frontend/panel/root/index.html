<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-Панель</title>
    
    <!-- Отключение кэширования -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Фиксация верхней панели */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1050;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
        }

        .navbar-brand {
            margin-left: 50px; /* Смещаем логотип вправо */
        }
        .navbar-info {
            left: center; /* Смещаем логотип вправо */
        }

        /* Боковое меню */
        #sidebarMenu {
            position: fixed;
            top: 56px;
            left: 0;
            width: 200px;
            height: calc(100vh - 56px);
            background-color: #f8f9fa;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            padding-top: 20px;
            transition: transform 0.3s ease-in-out;
        }

        /* Основной контент */
        main {
            margin-left: 200px;
            padding: 20px;
            padding-top: 76px;
            transition: margin-left 0.3s ease;
        }

        /* Активная кнопка меню */
        .sidebar .nav-link {
            transition: background 0.3s ease;
            color: #333;
            display: block;
            padding: 10px 15px;
            text-decoration: none;
            white-space: nowrap;
        }

        .sidebar .nav-link:hover {
            background: #e9ecef;
        }

        .sidebar .nav-link.active {
            background-color: #007bff !important;
            color: white !important;
        }

        /* Бургер-кнопка */
        .burger-menu {
            display: none;
            position: absolute;
            left: 10px;
            top: 10px;
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            z-index: 1101;
        }

        /* Контейнер пользователя */
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .backend-mobile-status {
            display: block;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            padding: 10px;
            background: #ffc107;
            color: black;
            margin-top: 10px;
            border-radius: 5px;
            height: 50px; /* Устанавливаем фиксированную высоту */
            line-height: 30px; /* Центрируем текст по вертикали */
        }

/* Скрываем строку по умолчанию */
        .d-none {
            display: none !important;
        }

        .siframe {
            height: 100px; /* Устанавливаем высоту iframe такой же, как у строки "Ожидание" */
        }
        /* Адаптивность */
        @media (max-width: 992px) {
            .burger-menu {
                display: block;
            }
            .backend-mobile-status {
                display: none !important;
            }
            #sidebarMenu {
                transform: translateX(-100%);
                width: 250px;
            }

            main {
                margin-left: 0;
            }

            #sidebarMenu.open {
                transform: translateX(0);
            }

            .navbar-brand {
                margin-left: 60px; /* Чуть больше сдвигаем для телефонов */
            }

            /* Смещение текста "С возвращением" немного влево на мобильных */
            .user-info {
                display: flex;
                flex-direction: row;
                justify-content: flex-end;
                flex-wrap: wrap;
                gap: 5px;
            }

            #adminName {
                font-size: 14px;
                max-width: 120px;
                overflow: hidden;
                text-overflow: ellipsis;
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>

<!-- Бургер-кнопка -->
<button class="burger-menu" id="burgerButton">☰</button>

<!-- Верхняя панель -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">BN Team</a>
    <a class="user-info me-3">root panel</a>
    <div class="user-info me-3">
        <span id="adminName">С возвращением, Админ</span>
        <a href="#" id="logoutButton" class="btn btn-outline-secondary btn-sm">Выход</a>
    </div>
</nav>

<!-- Боковое меню -->
<nav id="sidebarMenu" class="sidebar">
    <ul class="nav flex-column">
        <li class="nav-item">
            <a class="nav-link" href="#" id="editorLink">Редактор</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" id="usersLink">Пользователи</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" id="monitoringLink">Мониторинг</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" id="backendLink">BackEnd</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" id="searchLink">Поиск</a>
        </li>
    </ul>
</nav>

<!-- Основной контент -->
<main>
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Добро пожаловать в Админ-Панель</h1>
    </div>
    <div id="content">
        <p>У вас высший уровень доступа</p>
    </div>
</main>

<!-- JS -->
<script src="server.js"></script>
</body>
</html>
